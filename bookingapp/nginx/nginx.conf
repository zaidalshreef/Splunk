worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # JSON log format with comprehensive APM information
    log_format json_apm escape=json '{'
        '"timestamp":"$time_iso8601",'
        '"request_id":"$request_id",'
        '"trace_id":"$http_x_trace_id",'
        '"correlation_id":"$http_x_correlation_id",'
        '"client_ip":"$remote_addr",'
        '"client_port":"$remote_port",'
        '"server_ip":"$server_addr",'
        '"server_port":"$server_port",'
        '"method":"$request_method",'
        '"uri":"$uri",'
        '"query_string":"$query_string",'
        '"request_uri":"$request_uri",'
        '"protocol":"$server_protocol",'
        '"http_status":"$status",'
        '"bytes_sent":"$bytes_sent",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_length":"$request_length",'
        '"request_time":"$request_time",'
        '"upstream_response_time":"$upstream_response_time",'
        '"upstream_connect_time":"$upstream_connect_time",'
        '"upstream_header_time":"$upstream_header_time",'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_status":"$upstream_status",'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for",'
        '"http_host":"$http_host",'
        '"ssl_protocol":"$ssl_protocol",'
        '"ssl_cipher":"$ssl_cipher",'
        '"gzip_ratio":"$gzip_ratio",'
        '"connection":"$connection",'
        '"connection_requests":"$connection_requests",'
        '"service":"nginx",'
        '"environment":"production"'
    '}';

    access_log /var/log/nginx/access.log json_apm;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Upstream for API instances (load balancing)
    upstream api_backend {
        least_conn;
        server api-1:5000 weight=1 max_fails=3 fail_timeout=30s;
        server api-2:5000 weight=1 max_fails=3 fail_timeout=30s;
        server api-3:5000 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Upstream for Web frontend
    upstream web_backend {
        server web:3000 weight=1;
        keepalive 16;
    }

    # Health check endpoint
    server {
        listen 8080;
        server_name localhost;
        
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location /nginx-status {
            stub_status on;
            access_log off;
        }
    }

    # Main server
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Request-ID $request_id always;
        add_header X-Upstream-Addr $upstream_addr always;

        # API routes
        location /api {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Frontend routes
        location / {
            proxy_pass http://web_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}

