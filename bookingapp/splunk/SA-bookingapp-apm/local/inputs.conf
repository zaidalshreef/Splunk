# =============================================================================
# BookingApp APM - Splunk Universal Forwarder Inputs
# =============================================================================
# Deploy this to: /opt/splunkforwarder/etc/apps/SA-bookingapp-apm/local/inputs.conf
# on the BookingApp VM (10.10.10.150)

# =============================================================================
# NestJS API Application Logs (JSON format - auto-parsed by Splunk)
# =============================================================================
[monitor:///home/zaid/flawless/bookingapp/apps/api/logs/application-*.log]
disabled = false
index = bookingapp
sourcetype = bookingapp:api:json
host = bookingapp

[monitor:///home/zaid/flawless/bookingapp/apps/api/logs/error-*.log]
disabled = false
index = bookingapp
sourcetype = bookingapp:api:json
host = bookingapp

# =============================================================================
# Docker Container Logs (for containers like api_bun, web_bun, etc.)
# =============================================================================
[monitor:///var/lib/docker/containers/*/*.log]
disabled = false
index = bookingapp
sourcetype = docker:container:json
host = bookingapp

# =============================================================================
# System Logs
# =============================================================================
[monitor:///var/log/syslog]
disabled = false
index = bookingapp
sourcetype = syslog
host = bookingapp

[monitor:///var/log/auth.log]
disabled = false
index = bookingapp
sourcetype = linux:auth
host = bookingapp


