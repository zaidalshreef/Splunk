# =============================================================================
# Splunk Home Lab - Ansible Inventory
# =============================================================================
# 5 VMs running Docker Swarm cluster
# Splunk Enterprise on mgr-1 (10.10.10.114)
# Universal Forwarders on all nodes
# =============================================================================

all:
  vars:
    ansible_user: root
    ansible_ssh_private_key_file: ~/.ssh/key_10.10.10.114
    ansible_python_interpreter: /usr/bin/python3
    
  children:
    # ==========================================================================
    # Splunk Enterprise (Indexer/Search Head)
    # ==========================================================================
    splunk_indexer:
      hosts:
        mgr-1:
          ansible_host: 10.10.10.114
          splunk_role: indexer
          
    # ==========================================================================
    # Splunk Universal Forwarders
    # ==========================================================================
    splunk_forwarders:
      hosts:
        mgr-1:
          ansible_host: 10.10.10.114
        mgr-2:
          ansible_host: 10.10.10.115
        mgr-3:
          ansible_host: 10.10.10.116
        node1:
          ansible_host: 10.10.10.117
        worker-1:
          ansible_host: 10.10.10.118
          
    # ==========================================================================
    # Docker Swarm Managers
    # ==========================================================================
    swarm_managers:
      hosts:
        mgr-1:
          ansible_host: 10.10.10.114
          swarm_role: manager
          swarm_leader: true
        mgr-2:
          ansible_host: 10.10.10.115
          swarm_role: manager
        mgr-3:
          ansible_host: 10.10.10.116
          swarm_role: manager
          
    # ==========================================================================
    # Docker Swarm Workers
    # ==========================================================================
    swarm_workers:
      hosts:
        node1:
          ansible_host: 10.10.10.117
          swarm_role: worker
        worker-1:
          ansible_host: 10.10.10.118
          swarm_role: worker
          
    # ==========================================================================
    # All Docker Swarm Nodes
    # ==========================================================================
    swarm_nodes:
      children:
        swarm_managers:
        swarm_workers:

