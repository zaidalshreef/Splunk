#
# Infrastructure Monitoring Inputs
# These are base inputs - customize per deployment
#

# =============================================================================
# Docker Container Logs (JSON format)
# =============================================================================
[monitor:///var/lib/docker/containers/*/*-json.log]
disabled = false
index = docker
sourcetype = docker:container:json
ignoreOlderThan = 3d

# =============================================================================
# System Logs
# =============================================================================
[monitor:///var/log/syslog]
disabled = false
index = linux
sourcetype = syslog

[monitor:///var/log/messages]
disabled = false
index = linux
sourcetype = linux_messages

# =============================================================================
# Security Logs
# =============================================================================
[monitor:///var/log/auth.log]
disabled = false
index = security
sourcetype = linux_secure

[monitor:///var/log/secure]
disabled = false
index = security
sourcetype = linux_secure

[monitor:///var/log/audit/audit.log]
disabled = false
index = security
sourcetype = linux_audit

# =============================================================================
# Network Security Metrics (from collector script)
# =============================================================================
[monitor:///var/log/network-security.log]
disabled = false
index = network
sourcetype = network:security

# =============================================================================
# Traefik Access Logs
# =============================================================================
[monitor:///var/log/traefik/access.log]
disabled = false
index = traefik
sourcetype = traefik:access

[monitor:///var/log/traefik/traefik.log]
disabled = false
index = traefik
sourcetype = traefik:log

