#
# BookingApp Inputs Configuration
# For hosts running the BookingApp stack
#

# =============================================================================
# NestJS API Logs
# =============================================================================
[monitor:///app/logs/api]
disabled = false
index = apps
sourcetype = nestjs:json
recursive = true

[monitor:///var/log/nestjs]
disabled = false
index = apps
sourcetype = nestjs:json
recursive = true

# =============================================================================
# NextJS Frontend Logs
# =============================================================================
[monitor:///app/logs/web]
disabled = false
index = apps
sourcetype = nextjs:log
recursive = true

[monitor:///var/log/nextjs]
disabled = false
index = apps
sourcetype = nextjs:log
recursive = true

# =============================================================================
# PostgreSQL Logs
# =============================================================================
[monitor:///app/logs/postgres]
disabled = false
index = apps
sourcetype = postgresql:log
recursive = true

# =============================================================================
# Redis Logs
# =============================================================================
[monitor:///app/logs/redis]
disabled = false
index = apps
sourcetype = redis:log
recursive = true

# =============================================================================
# Application Metrics (if using custom metrics script)
# =============================================================================
[monitor:///var/log/bookingapp-metrics.log]
disabled = false
index = apps
sourcetype = bookingapp:metrics

