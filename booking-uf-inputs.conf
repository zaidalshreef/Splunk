[default]
host = bookingapp

# =============================================================================
# Docker Container Logs (JSON format from all containers)
# =============================================================================
[monitor:///var/lib/docker/containers/*/*-json.log]
disabled = false
index = docker
sourcetype = docker:container:json
ignoreOlderThan = 3d

# =============================================================================
# Application Logs - NestJS API (JSON logs)
# =============================================================================
[monitor:///app/logs/api]
disabled = false
index = apps
sourcetype = nestjs:json
recursive = true

# =============================================================================
# Application Logs - NextJS Web
# =============================================================================
[monitor:///app/logs/web]
disabled = false
index = apps
sourcetype = nextjs:log
recursive = true

# =============================================================================
# PostgreSQL Logs
# =============================================================================
[monitor:///app/logs/postgres]
disabled = false
index = docker
sourcetype = postgresql:log
recursive = true

# =============================================================================
# Redis Logs
# =============================================================================
[monitor:///app/logs/redis]
disabled = false
index = docker
sourcetype = redis:log
recursive = true

# =============================================================================
# System Logs
# =============================================================================
[monitor:///host/var/log/syslog]
disabled = false
index = linux
sourcetype = syslog

[monitor:///host/var/log/auth.log]
disabled = false
index = security
sourcetype = linux_secure

