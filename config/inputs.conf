# =============================================================================
# Splunk Universal Forwarder - Inputs Configuration
# =============================================================================
# Place this file in: /opt/splunkforwarder/etc/apps/myinputs/local/inputs.conf

[default]
# Set the host to the hostname of this machine
# This will be overwritten by the deployment script
host = $HOSTNAME

# =============================================================================
# System Logs
# =============================================================================

[monitor:///var/log/syslog]
disabled = false
index = linux
sourcetype = syslog
# Follow the file even if it gets rotated
followTail = 0

[monitor:///var/log/auth.log]
disabled = false
index = security
sourcetype = linux_secure
followTail = 0

[monitor:///var/log/kern.log]
disabled = false
index = linux
sourcetype = linux_kernel
followTail = 0

# =============================================================================
# Additional Logs (Optional - uncomment as needed)
# =============================================================================

# Application Logs
#[monitor:///var/log/dpkg.log]
#disabled = false
#index = linux
#sourcetype = dpkg

# Apache/Nginx Logs
#[monitor:///var/log/apache2/access.log]
