# =============================================================================
# Universal Forwarder - Outputs Configuration
# =============================================================================
# Deploy to: /opt/splunkforwarder/etc/system/local/outputs.conf
# Configure forwarding to Splunk Enterprise indexer
# =============================================================================

[tcpout]
defaultGroup = splunk-indexer

[tcpout:splunk-indexer]
server = 10.10.10.114:9997
compressed = true

[tcpout-server://10.10.10.114:9997]

