# =============================================================================
# Splunk Enterprise - Inputs Configuration
# =============================================================================
# This runs on the Splunk indexer (main server)
# =============================================================================

[default]
host = splunk

# =============================================================================
# Receiver - Accept data from Universal Forwarders
# =============================================================================
[splunktcp://9997]
disabled = false
connection_host = dns

# =============================================================================
# HTTP Event Collector (HEC) - For Docker logging driver
# =============================================================================
[http]
disabled = false
port = 8088
enableSSL = 0
dedicatedIoThreads = 2

[http://docker]
disabled = false
token = a1b2c3d4-e5f6-7890-abcd-ef1234567890
index = docker
sourcetype = docker:json

