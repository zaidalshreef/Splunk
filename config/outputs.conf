# =============================================================================
# Splunk Universal Forwarder - Outputs Configuration
# =============================================================================
# Place this file in: /opt/splunkforwarder/etc/system/local/outputs.conf

[tcpout]
# Default group for sending data
defaultGroup = default-autolb-group

# Disable indexing on the forwarder (forward-only mode)
# forwardedindex.filter.disable = true

[tcpout:default-autolb-group]
# Splunk Indexer IP and receiving port
# Update this with your indexer's IP address
server = 10.10.10.114:9997

# Connection settings
# autoLBFrequency = 30
# forceTimebasedAutoLB = true

# Compression (optional, reduces bandwidth)
# compressed = true

# SSL/TLS (optional, for encrypted forwarding)
# sslCertPath = $SPLUNK_HOME/etc/auth/server.pem
# sslRootCAPath = $SPLUNK_HOME/etc/auth/cacert.pem
# sslPassword = password
# sslVerifyServerCert = true

[tcpout-server://10.10.10.114:9997]
# Per-server configuration (optional)
# sslCertPath = $SPLUNK_HOME/etc/auth/server.pem

# =============================================================================
# Alternative: Multiple Indexers (Load Balancing)
# =============================================================================
# Uncomment and modify if you have multiple indexers

#[tcpout:indexer-cluster]
#server = indexer1:9997, indexer2:9997, indexer3:9997
#autoLBFrequency = 30

# =============================================================================
# Alternative: Indexer Discovery (for clustered environments)
# =============================================================================
# Uncomment if using indexer discovery

#[indexer_discovery:cluster_master]
#pass4SymmKey = your_cluster_key
#master_uri = https://cluster-master:8089

#[tcpout:cluster_group]
#indexerDiscovery = cluster_master

